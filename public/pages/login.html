<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/public/img/logotipo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <title>myProjectDictionary - SignUp</title>
</head>

<body class="bg-branco-fundo h-screen font-quicksand flex justify-center items-center">

    <main class="flex flex-col items-center justify-center px-6 gap-y-6">

        <div class="flex justify-center items-center">
            <img class="w-2/4 lg:w-[14%]" src="../img/logo.svg" alt="logo da empresa">
        </div>

        <section class="flex flex-col px-3 py-8 gap-y-8 justify-center items-center border border-laranja-fraco rounded-2xl shadow-2xl lg:border-none lg:shadow-none lg:px-6 lg:py-12 lg:max-w-fit">

            <div class="flex flex-col gap-y-3 mb-4 text-center">
                <div class="flex flex-row gap-x-6 items-center justify-center">
                    <hr class="hidden lg:flex lg:w-28 bg-laranja-fraco h-0.5 opacity-30">
                    <h3 class="text-3xl text-laranja-medio font-semibold">Acesse sua conta</h3>
                    <hr class="hidden lg:flex lg:w-28 bg-laranja-fraco h-0.5 opacity-30">
                </div>
                <p class="text-xl text-laranja-escuro italic ">Amplie seu universo de termos!</p>
            </div>

            <div class="flex flex-col justify-between items-center gap-y-4">
                <!-- Google -->
                <div class="group flex flex-row items-center justify-center gap-x-4 px-2 py-2 w-64 border border-preto-padrao rounded-full focus:border-laranja-fraco lg:hover:border-laranja-fraco cursor-pointer" id="signUpGoogle">
                    <img class="w-5" src="../img/google-mark.svg">
                    <p class="group-hover:font-normal font-light">Sign in with Google</p>
                </div>
                <!-- Github -->
                <div class="group flex flex-row items-center justify-center gap-x-4 px-2 py-2 w-64 border border-preto-padrao rounded-full focus:border-laranja-fraco lg:hover:border-laranja-fraco cursor-pointer" id="signUpGoogle">
                    <img class="w-6" src="../img/github-mark.svg">
                    <p class="group-hover:font-normal font-light">Sign in with Github</p>
                </div>
                <div class="group flex flex-row items-center justify-center gap-x-4 px-2 py-2 w-64 border border-preto-padrao rounded-full focus:border-laranja-fraco lg:hover:border-laranja-fraco cursor-pointer" id="signUpGoogle">
                    <img class="w-5" src="../img/microsoft-mark.svg">
                    <p class="group-hover:font-normal font-light">Sign in with Microsoft</p>
                </div>
            </div>

        </section>
    </main>

</body>

</html>
