<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../img/logotipo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <title>myProjectDictionary</title>

</head>

<body class="h-full min-h-screen bg-white font-quicksand">

    <header class="w-full">

        <!-- menu lateral para mobile-->
        <nav class="drawer drawer-end flex justify-end top-10 right-5 z-50 lg:hidden">
            <input id="my-drawer-4" type="checkbox" class="drawer-toggle" />
            <div class="drawer-content">
                <label for="my-drawer-4" class="lg:hidden">
                    <img class="w-3/5 rounded-full" src="" alt="profile picture of the user" data-user_image>
                </label>
            </div>
            <div class="drawer-side">
                <label for="my-drawer-4" aria-label="close sidebar" class="drawer-overlay"></label>
                <ul
                    class="bg-branco-fundo flex flex-col min-h-full w-3/5 p-6 rounded-tl-2xl rounded-bl-2xl justify-between">
                    <div class="flex flex-col gap-y-4">
                        <li id="" class="flex flex-row items-center gap-x-4 pt-4 mb-4 justify-start">
                            <img class="w-1/5 rounded-full" src="" alt="profile picture of the user" data-user_image>
                            <p class="text-preto-padrao text-base font-semibold" data-user_name></p>
                        </li>
                        <li class="border border-laranja-fraco/20 mb-4"></li>
                        <li data-filtrar_favorito class="flex flex-row items-center gap-x-2 pl-2 ml-1 mb-4 justify-start">
                            <img class="w-[14%]" src="../img/icon_favorite.svg" alt="icon of a bookmark in orange">
                            <button class="text-preto-padrao text-base">Meus Favoritos</button>
                        </li>
                        <li id="" class="flex flex-row items-center gap-x-2 pl-2 justify-start">
                            <img class="w-[12%]" src="../img/icon_add-term.svg" alt="icon of a plus simbol">
                            <a class="text-preto-padrao text-base" onclick="modal_novoTermo.showModal()">Novo Termo</a>
                        </li>
                    </div>
                    <div class="mb-4">
                        <li id="" class="flex flex-row items-center gap-x-2 pl-3 justify-center" data-signOut>
                            <img class="w-1/6" src="../img/icon_logout.svg" alt="icon of a logout simbol">
                            <button onclick="" class="text-preto-padrao text-sm">Sair</button>
                        </li>
                    </div>
                </ul>
            </div>
        </nav>

        <!-- menu lateral para deskotp -->
        <nav class="hidden lg:flex justify-end">
            <div id="sidebar"
                class="z-50 fixed h-full border border-transparent shadow-2xl px-2 py-8 duration-500 w-[16%] bg-branco-fundo">

                <img id="open-close_sidebar" src="../img/icone_arrow.svg"
                    class="w-9 absolute -left-5 top-5 cursor-pointer bg-white rounded-full p-2 border border-slate-200 shadow-2xl">

                <ul class="flex flex-col justify-between min-h-full">
                    <div class="flex flex-col gap-y-5 items-center">
                        <li id="" class="flex flex-col items-center gap-y-4 mb-4 justify-center">
                            <img class="w-[75%] rounded-full" src="" alt="profile picture of the user" data-user_image>
                            <p class="text-preto-padrao font-semibold" data-animation_hide data-user_name></p>
                        </li>
                        <li class="w-[90%] border border-laranja-fraco/20 mb-4"></li>
                        <li data-filtrar_favorito
                            class="w-full cursor-pointer group flex flex-row items-center gap-x-2 p-2 justify-center hover:bg-slate-100 hover:rounded-lg hover:cursor-pointer">
                            <img data-animation_sidebar class="w-6 duration-500" src="../img/icon_favorite.svg"
                                alt="icon of a bookmark in orange">
                            <button class="text-preto-padrao text-lg cursor-pointer" data-animation_hide>Meus Favoritos</button>
                        </li>
                        <li id="" onclick="modal_novoTermo.showModal()"
                            class="w-full cursor-pointer group flex flex-row items-center gap-x-2 p-2 justify-center hover:bg-slate-100 hover:rounded-lg">
                            <img data-animation_sidebar class="w-6 duration-500" src="../img/icon_add-term.svg"
                                alt="icon of a plus simbol">
                            <a class="text-preto-padrao text-lg" data-animation_hide>Adicionar Termo</a>
                        </li>
                    </div>
                    <div class="">
                        <li id="" onclick="" data-signOut
                            class="cursor-pointer group flex flex-row items-center gap-x-2 p-2 justify-center hover:bg-slate-100 hover:rounded-lg">
                            <img data-animation_sidebar class="w-8 duration-500" src="../img/icon_logout.svg"
                                alt="icon of a logout simbol">
                            <p class="text-preto-padrao text-lg" data-animation_hide>Sair</p>
                        </li>
                    </div>
                </ul>
            </div>
        </nav>

    </header>

    <main class="mt-24 flex flex-col justify-center items-center">

        <!-- barra de pesquisa -->
        <form class="w-full mb-16 lg:w-2/5">
            <div
                class="relative h-12 items-center rounded-full mx-3 bg-transparent flex overflow-hidden border border-laranja-fraco hover:border-2 focus:ring-1 focus:ring-laranja-medio cursor-text">
                <svg width="17" height="16" fill="none" xmlns="http://www.w3.org/2000/svg" role="img"
                    aria-labelledby="search" class="w-5 h-5 text-gray-500 mx-4">
                    <path d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9"
                        stroke="currentColor" stroke-width="1.333" stroke-linecap="round" stroke-linejoin="round">
                    </path>
                </svg>
                <input placeholder="Busque um termo..."
                    class="h-full flex-1 placeholder:text-gray-400 min-w-0 bg-transparent focus:outline-none"
                    autocomplete="off"
                    type="text"
                    autocorrect="off"
                    autocapitalize="none"
                    spellcheck="false"
                    data-input_search-bar id="search"
                />
            </div>
        </form>

        <!-- Modal para adicionar novo termo -->
        <dialog id="modal_novoTermo" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <form action="" method="" data-form_add-termo class="flex flex-col justify-center gap-y-4">

                    <fieldset class="flex flex-col gap-y-2">
                        <label for="termo" class="text-preto-padrao text-base font-semibold">Termo</label>
                        <input name="termo" id="termo"
                            class="p-2 rounded-lg border border-slate-300 shadow-md text-sm hover:border-laranja-fraco hover:ring-1 hover:ring-laranja-fraco focus:outline-none"
                            data-input_new-term type="text" required autocomplete="off" />
                        <span class="mensagem-erro text-sm text-red-600 mb-2"></span>
                    </fieldset>

                    <fieldset class="flex flex-col gap-y-2">
                        <label for="descricao" class="text-preto-padrao text-base font-semibold">Descrição</label>
                        <textarea name="descricao" id="descricao"
                            class="p-2 rounded-lg border border-slate-300 shadow-md text-sm hover:border-laranja-fraco hover:ring-1 hover:ring-laranja-fraco focus:outline-none"
                            data-input_new-term type="text" rows="5" required></textarea>
                        <span class="mensagem-erro text-sm text-red-600 mb-2"></span>
                    </fieldset>

                    <div class="flex flex-row justify-end gap-x-4">
                        <button id="btn_cancelar-termo" class="btn">Cancelar</button>
                        <input value="Adicionar" id="btn_add-termo" type="submit"
                            class="btn bg-gradient-to-r from-laranja-fraco to-laranja-medio text-branco-fundo hover:ring-1 hover:ring-laranja-medio" />
                    </div>
                </form>
            </div>
        </dialog>

        <!-- Lista de Termos -->
        <section id="lista-termos" 
            class="
                columns-1 gap-y-12 justify-center items-top mx-6 mb-24
                md:columns-2 md:gap-6 md:mx-12
                lg:columns-3 lg:gap-12 lg:mr-28 lg:ml-10
            ">
        </section>
    </main>
    <script type="module" src="../JS/pages/personalcanva/firestore/firestore.js"></script>
    <script type="module" src="../JS/pages/personalcanva/app.js"></script>
    <script type="module" src="../JS/pages/login/signOut.js"></script>
    <script type="module" src="../JS/pages/personalcanva/sidebar.js"></script>
    <script type="module" src="../JS/pages/personalcanva/favoritarTermo.js"></script>
    <script type="module" src="../JS/pages/personalcanva/filtrarFavoritado.js"></script>
    <script type="module" src="../JS/pages/personalcanva/deletarTermo.js"></script>
    <script type="module" src="../JS/pages/personalcanva/editarTermo.js"></script>
    <script type="module" src="../JS/pages/personalcanva/formCard.js"></script>
    <script type="module" src="../JS/pages/personalcanva/search/searchAlgolia.js"></script>]
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@5.21.0/dist/lite/builds/browser.umd.js" integrity="sha256-2V0fpY1UoptnHxJ0NjqUtZqz3Pg3kcj7os54FDmWc9c=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.78.0/dist/instantsearch.production.min.js" integrity="sha256-TgmjIYtuCzPUUGlHWyK8k1xVPlvPHUAGU7gLz8jwIi0=" crossorigin="anonymous"></script>


</body>

</html>
